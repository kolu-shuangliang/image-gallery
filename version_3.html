<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-store">

    <title>Image Gallery - version 2</title>

    <!-- Include image-gallery stylsheet file -->
    <link rel="stylesheet" href="css/version-3.css">
    <!-- Include image-gallery JavaScript file -->
    <script src="js/img-gallery.js"></script>
    <!-- Include js file generated by generate-folders-json.php in images/ folder -->
    <script src="images/folder-structure.js"></script>
    
    <style>
        #example-container-viewer{
            margin: 0 auto;
            width: 600px;
            height: 600px;
            
        }
        #example-container-thumbs{
            margin: 0 auto;
            width: 1000px;
            height: 200px;
        }
        #example-container-folders{
            margin: 0 auto;
            width: 840px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <!-- Required image-gallery HTML elements -->
    <!-- image-gallery VIEWER -->
    <div id="img-gallery-viewer" ></div>
    <!-- image-gallery GALLERY THUMBNAILS -->
    <div id="img-gallery-thumbs"></div>
    
    <hr /><h1>Galleries</h1><hr />
    <div id="example-container-folders">
        <!-- image-gallery FOLDERS -->
        <!-- ig-fpr is folders per each row -->
        <div id="img-gallery-folders" ig-fpr="4" ></div>
    </div>
    
    <!-- Sets required variable. Location of 'gallery' folder. In this case it's located inside 'images' folder -->
    <!-- Create Oobject ImageGallery with version wanted as parameter -->
    <!-- Construct gallery by using constructHTML function -->
    <script>
        
        var galleryLocation = "images";
        
        ImageGallery.init( 3, galleryLocation );
        
    </script>
</body>

</html>
