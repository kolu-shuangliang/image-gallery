<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-store">

    <title>Image Gallery</title>

    <!-- Include stylsheet file -->
    <link rel="stylesheet" href="css/img-gallery.css">
    
    <style>
        #example-container{
            margin: 0 auto;
            max-width: 1000px;
        }
    </style>
</head>

<body>
    <div id="testContainer"></div>
    <div id="example-container">
        <!-- Required image-gallery HTML elements -->
        <!-- VIEWER -->
        <div id="img-gallery-viewer" ig-width="600" ig-height="600"></div>
        
        <hr /><h1>Selected Gallery</h1><hr />
        <!-- GALLERY THUMBNAILS -->
        <div id="img-gallery-thumbs" ig-width="1000" ig-height="200" ig-thumb-width="200" ig-thumb-height="200" ></div>
        
        
        <hr /><h1>Galleries</h1><hr />
        
        <!-- GALLIERS -->
        <!-- width require 10px extra for each folder in a single row -->
        <!-- 3x 200px width folder in row means 630px -->
        <!-- height is combined from ig-title-height and ig-thumb-height -->
        <div id="img-gallery-folders" ig-width="840" ig-title-width="200" ig-title-height="40" ig-thumb-width="200" ig-thumb-height="200"></div>
    </div>
    <!-- Include js file generated by generate-folders-json.php in images/ folder -->
    <script src="images/folder-structure.js"></script>
    <!-- Sets required variable. Location of 'gallery' folder. In this case it's located inside 'images' folder -->
    <script> var galleryLocation = "images"; </script>
    <!-- Include JavaScript file -->
    <script src="js/img-gallery.js"></script>
</body>

</html>
