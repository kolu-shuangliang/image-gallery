<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-store">

    <title>Image Gallery</title>

    <!-- INCLUDE THIS -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/image-gallery.css">
    <style>
        #example-container-folders{
            margin: 0 auto;
            width: 100%;
            overflow: auto;
        }
    </style>
</head>

<body>
    <hr /><h1>Galleries</h1><hr />
    <div id="ig-viewer"></div>
    <div id="ig-close">âœ–</div>
    <div id="ig-thumbnail-container"></div>
    <!-- Require some container like this. -->
    <div id="example-container-folders">
        <!-- INCLUDE THIS -->
        <!-- ig-fpr is folders per each row -->
        <!-- ig-w is folders min width -->
        <div id="ig-container" ig-fpr="4" ig-w="200"></div>
    </div>
    
    
    <!-- INCLUDE THIS -->
    <!-- JavaScript file generated by generate-folders-json.php in images/ folder -->
    <script src="images/folder-structure.js"></script>
    <!-- INCLUDE THIS -->
    <!-- JavaScript file -->
    <script src="js/image-gallery.js"></script>
    <!-- INCLUDE THIS -->
    <!-- Init image gallery -->
    <!-- Sets required variable. Location of 'gallery' folder. In this case it's located inside 'images' folder -->
    <script>
        var galleryLocation = "images";
        ImageGallery.init( galleryLocation );
    </script>
</body>

</html>
